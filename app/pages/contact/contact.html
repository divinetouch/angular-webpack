<div>
    <h3>{{vm.name}}</h3>
    <div class="row">
        <div class="col m12 s12 l8 offset-l2">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Contact via email</span>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input ng-model="vm.form.firstName" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input ng-model="vm.form.lastName" id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input ng-model="vm.form.email" id="email" type="email" class="validate">
                                <label for="email">Email Address</label>
                            </div>
                            <div class="input-field col s12">
                                <textarea ng-model="vm.form.message" id="message" class="materialize-textarea"></textarea>
                                <label for="message">Message</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn blue-grey darken" ng-click="vm.submit()" href="#">Summit</a>
                </div>
            </div>
        </div>
    </div>
</div>
