<div>
    <h3>{{vm.name}}</h3>
    <div class="row">
        <div class="col m12 s12 l8 offset-l2">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Sign In</span>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input ng-model="vm.form.email" id="email" type="email" class="validate">
                                <label for="email">Email Address</label>
                            </div>
                            <div class="input-field col s12">
                                <input ng-model="vm.form.password" id="last_name" type="password" class="validate">
                                <label for="last_name">Password</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn blue-grey darken" ng-click="vm.submit()" href="#">Sing In</a>
                </div>
            </div>
        </div>
    </div>
</div>
